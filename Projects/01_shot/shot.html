<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
#circle {
    width:100px;
    height:100px;
    border-radius:50px;
    background-color:red;}



#bullet {
    width:10px;
    height:10px;
    position: absolute;
    top:50px; left: 100px;
    background-color: black;
    }


</style>


<body>
    <section>
        <div id="circle">
        </div>
    </section>
</body>
</html>
<script>

const bullet = document.getElementById("circle")

const creatBullet = () => {
    
    let newBullet = document.createElement("div")
    newBullet.setAttribute("id","bullet");

    bullet.appendChild(newBullet);
    
    return newBullet;
}



const putCircle =(createdBullet) => {
    let createdBulletPos = 100;
    const stooing = setInterval(() => {
        createdBulletPos +=10;
        createdBullet.style.left = createdBulletPos + "px"
        if(createdBulletPos >= 1500){
            deleteBullet(createdBullet)
            clearInterval(stooing)
        
        }
    },10);
}

const deleteBullet = (createdBullet) => {
   bullet.removeChild(createdBullet);
    
}

const shot = () => {
    const createdBullet = creatBullet();
    putCircle(createdBullet,deleteBullet);
    
}

const handleKeyDown = () => {
    if(event.keyCode === 68){
        shot()
    }
}
window.addEventListener("keydown" , handleKeyDown)

</script>
