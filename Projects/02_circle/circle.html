<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #circleBg { 
        width:1980px;
        height:1020px;
    }
    #circle {
        width:1px;
        height:1px;
        border-radius: 50%;
        background-color: black;
        position: absolute;
    }
</style>
<body>
    <section id = "space">
    </section>
</body>
</html>
<script>
    const space = document.getElementById("space")
    
    const creatCircle = () => {

        let newCircle = document.createElement("div")
        newCircle.setAttribute("id","circle");

        space.appendChild(newCircle);
        
        return newCircle;
    }

    const putCircle =(createdCircle,offsetX, offsetY) => {
       
        let randomX = Math.floor(Math.random() * 1920);
        let randomY = Math.floor(Math.random() * 1080);

            createdCircle.style.top = randomY;
            createdCircle.style.left = randomX;
            createdCircle.style.top = offsetY;
            createdCircle.style.left = offsetX;
    }

    // const clickCircle = (createdCircle,offsetX, offsetY) => {
       
    //     createdCircle.style.top = offsetY;
    //     createdCircle.style.left = offsetX;
        
    // }

    const sizeCircle = (createdCircle) => {
        
        let createdCircleR = Math.floor(Math.random() * 100);
            
        const timer = setInterval(() => {

            createdCircleR += 10;

            createdCircle.style.width = createdCircleR + "px";
            createdCircle.style.height = createdCircleR + "px";

            if(createdCircleR >= 150){
                deleteCircle(createdCircle)
                clearInterval(timer)
        }


        },100);
    }

    const randomColor = (createdCircle) => {
        let random = 0;
        
        const timer = setInterval(() => {
            random = Math.random() * 0xffffff; 
            random = parseInt(random)
            random = random.toString(16); 
            createdCircle.style.backgroundColor =  "#" +random;

        }, 100);

    }
    
    const deleteCircle = (createdCircle) => {
        space.removeChild(createdCircle);
    }

    const handleKeyDown = (e) => {
        const createdCircle = creatCircle();
        if(e.keyCode === 68){
            putCircle(createdCircle)
            sizeCircle(createdCircle)
            randomColor(createdCircle)
            
        }
    }

    const handleClick = (e) => {
        const {offsetX, offsetY} = e;
        const createdCircle = creatCircle();
        putCircle(createdCircle,offsetX, offsetY)
        sizeCircle(createdCircle)
        randomColor(createdCircle)
        
    }
    
    window.addEventListener("keydown" , handleKeyDown)
    window.addEventListener("click", handleClick)
    

  
</script>
